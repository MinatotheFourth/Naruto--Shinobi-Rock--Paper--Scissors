<html><!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Five Elements Rock Paper Scissors Game</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1><span>Shinobi Rock Paper Scissors<span></h1> 
	</header>

	<div style="float: left;" class="INFOFAQ" id="explain">
		<h1>Which elements are strong/weak against each other?</h1>
	</div>

	<div  style="float: right;" class="MOREFAQ" id="equal">
		<h1>What about the same element or one it isn't weak or strong against?</h1>
	</div>


	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">comp</div>
		<span id = user-score>0</span> : <span id="computer-score">0</span>
	</div>

	<div class="result">
		<p></p>
	</div>

	<div class="choices">
		<div class="choice" id="f">
			<img src="images/Fire icon.png" alt="">
		</div>
		<div class="choice" id="l">
			<img src="images/Lightning icon.png" alt="">
		</div>
		<div class="choice" id="wi">
			<img src="images/Wind icon.png" alt="">
		</div>
		<div class="choice" id="wa">
			<img src="images/Water icon.png" alt="">
		</div>
		<div class="choice" id="e">
			<img src="images/Earth icon.png" alt="">
		</div>
	</div>

	<p id="action-message">Choose wisely...</p>

	<script src="app.js" charset="utf-8"></script>

<div class="button-hold">
	<a class= "button" href="https://naruto.fandom.com/wiki/Nature_Transformation" target="_blank" class="btn btn-default">Click here for more information about the Naruto Elements</a>
</div>

</body>
</html>
